<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/bootstrap.min.css')}}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/main.css')}}" />
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Counter</h1>
        <h2>{{count}} time</h2>
        <form action="/count_by_twos" method="POST">
            <button class="btn btn-danger">Add two visits!</button>
        </form>
        <form action="/destroy_session" method="POST">
            <button class="btn btn-success">Reset</button>
        </form>
    </div>    
</body>
</html>
